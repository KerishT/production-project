server {
    root /var/www/production_project/html;

    index index.html index.htm index.nginx-debian.html;

    server_name productionapputv.ru www.productionapputv.ru;

    location  ~ ^/api/(.*)$ {
        proxy_pass   $scheme://80.93.190.163:8443/$1$is_args$args;
        proxy_redirect     off;
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/productionapputv.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/productionapputv.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    if ($host = www.productionapputv.ru) {
        return 301 https://$host$request_uri;
    }

    if ($host = productionapputv.ru) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    listen [::]:80;

    server_name productionapputv.ru www.productionapputv.ru;
    return 404;
}